<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.Z Ultralaggera | Coro's Rims</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navigacija -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Coro's rims</a>
    </div>
</nav>



<div class="col-md-4 mb-4">
    <div class="card h-100 text-center">
        <img src="..\slike\audi pokrovcki.jpg" class="card-img-top" alt="Pokrovčki za platišča">
        <div class="card-body">
            <h5 class="card-title">Pokrovčki za platišča</h5>
            <p class="card-text">Set 4 univerzalnih pokrovčkov za Audi.</p>
            <p><strong>Cena na kos: <span class="unit-price">19.99</span> €</strong></p>

            <label for="quantity-audi" class="form-label">Količina:</label>
            <input type="number" class="form-control quantity-input" id="quantity-audi" value="1" min="1">

            <p class="mt-2">Skupna cena: <strong><span class="total-price">19.99</span> €</strong></p>
            <button class="btn btn-primary">Dodaj v košarico</button>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-4 bg-light">
    <p>&copy; 2025 Coro's rims. Vse pravice pridržane.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script>
document.querySelectorAll('.quantity-input').forEach(input => {
    input.addEventListener('input', function () {
        const card = input.closest('.card-body');
        const unitPrice = parseFloat(card.querySelector('.unit-price').textContent.replace(',', '.'));
        const quantity = parseInt(input.value) || 1;
        const total = (unitPrice * quantity).toFixed(2);
        card.querySelector('.total-price').textContent = total.replace('.', ',');
    });

    // Začetni izračun
    input.dispatchEvent(new Event('input'));
});
</script>
